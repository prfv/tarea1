<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
  font-family: "Times New Roman", Times, serif;
}

p.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">En este parrafo, esta en fuente Times New Roman.</p>
<p class="sansserif">Este parrafo, esta en fuente Arial.</p>

</body>
</html>
