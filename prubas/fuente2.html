<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<p class="normal">Esta parrafo esta en estilo normal.</p>
<p class="italic">Este parrafo esta en estilo italic.</p>
<p class="oblique">Este parrafo esta en oblique.</p>

</body>
</html>
