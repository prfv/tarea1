<!DOCTYPE html>
<html>
<head>
<style>
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: fixed;</h2>

<p>Un elemento con position: fixed; esta posicionado de manera relativa en la ventana, lo que significa que siempre se quedara en el mismo lugar no importa si bajamos la pagina</p>

<div class="fixed">
Este elemento tiene position: fixed;
</div>

</body>
