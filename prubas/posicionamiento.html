<!DOCTYPE html>
<html>
<head>
<style>
div.static {
  position: static;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: static;</h2>

<p>Un elemento con position: static; no está posicionado de ninguna manera especial; es
siempre posicionado de acuerdo con el flujo normal de la página:</p>

<div class="static">
  Esta division tiene posicion estatica position: static;
</div>

</body>
</html>
